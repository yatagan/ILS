{% extends "core/base.html" %}

{% block content %}

  <p>Головна сторінка рецепціі</p>

  {% for rent in rents %}

  <p>{{rent.return_date}}</p>
  
    <ul>
    {% for book in rent.books.all %}
      <li> {{ book }} </li>
    {% endfor %}
    </ul>
  
    {% endfor %}

  
  <button class="btn btn-warning">На головну</button>

{% endblock content %}
