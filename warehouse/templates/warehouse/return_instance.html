{% extends "core/base.html" %}

{% block content %}
{% for msg in messages %}
  <div class="alert alert-success" role="alert">
    <h5 class="alert-heading"></h5>
    <p class="mb-3">{{ msg }}</p>
  </div>
{% endfor %}

<div class="card">
    <form action="{% url 'warehouse:return_instance' %}" method="post">
      {% csrf_token %}
      {{ return_form.as_p }}
      <button class="btn btn-warning" name="submit">Повернути книгу</button>
    </form>
  </div>
	
{% endblock %}
