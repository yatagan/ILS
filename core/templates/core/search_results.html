{% extends "core/base.html" %}

{% block content %}
  <h3>Сторінка переліку книжок</h3> 

  <ul>
    {% for book in books %} 
    <div class="card">
      <h5 class="card-header">{{ book.title }}</h5>
      <div class="card-body">
        {% for author in book.authors.all %}
        <h6 class="card-title">{{ author.name }}</h6>
        {% endfor %}
      </div>
    </div>
    {% empty %}
      <li><h5>No books have been added yet.</h5></li>
    {% endfor %}
  </ul>
  

{% endblock content %}
